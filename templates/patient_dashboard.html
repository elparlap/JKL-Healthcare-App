<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Patient Dashboard</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Logout</a>

        <h4>Book an Appointment</h4>
        <form method="post" action="">
            <div class="mb-3">
                <label for="doctor_id" class="form-label">Select Doctor</label>
                <select id="doctor_id" name="doctor_id" class="form-select" required>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="date_time" class="form-label">Date & Time</label>
                <input type="datetime-local" id="date_time" name="date_time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>

        <h4 class="mt-5">Your Appointments</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Doctor Name</th>
                    <th>Date & Time</th>
                    <th>Prescription</th>
                </tr>
            </thead>
            <tbody>
                {% for appointment in appointments %}
                <tr>
                    <td>{{ appointment.id }}</td>
                    <td>{{ appointment.doctor_name }}</td>
                    <td>{{ appointment.date_time }}</td>
                    <td>{{ appointment.prescription or "None" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
