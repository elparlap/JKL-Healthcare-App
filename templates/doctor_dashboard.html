<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Doctor Dashboard</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Logout</a>

        <h4>Appointments</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient Name</th>
                    <th>Date & Time</th>
                    <th>Prescription</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for appointment in appointments %}
                <tr>
                    <td>{{ appointment.id }}</td>
                    <td>{{ appointment.patient_name }}</td>
                    <td>{{ appointment.date_time }}</td>
                    <td>{{ appointment.prescription or "None" }}</td>
                    <td>
                        <form method="post" action="">
                            <div class="input-group">
                                <input type="hidden" name="appointment_id" value="{{ appointment.id }}">
                                <input type="text" name="prescription" class="form-control" placeholder="Add prescription" required>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
